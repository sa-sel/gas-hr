name: Production Environment CI/CD

on:
  push:
    branches:
      - main

jobs:
  lint_prod:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - run: yarn install --ignore-scripts
      - run: yarn lint

      - name: ðŸ”¨ Build Project
        run: yarn build

  deploy_prod:
    runs-on: ubuntu-latest
    needs: lint_prod

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: ðŸ“‚ Login to Clasp
        uses: namaggarwal/clasp-token-action@v0.0.1
        with:
          client-id: ${{ secrets.GAS_CLIENT_ID }}
          client-secret: ${{ secrets.GAS_CLIENT_SECRET }}
          refresh-token: ${{ secrets.GAS_REFRESH_TOKEN }}

      - name: Deploy to Google Sheets
        env:
          SCRIPT_ID: ${{ secrets.GAS_SCRIPT_ID }}
          ENV: 'GITHUB'
        run: |
          yarn install --ignore-scripts
          yarn clasp
          yarn push
